<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading">Clock</h1>
    <div>
        <button class="btn dark-mode-btn" id="btn" onclick="onDarkMode()">Dark/Light</button>
    </div>
    <div class="clock">
        <div class="numbers">
            <p id="twelve">12</p>
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
            <p id="ten">10</p>
            <p id="eleven">11</p>
            <p class="hr-hand hour-hand"></p>
            <p class="mi-hand min-hand"></p>
            <p class="sc-hand second-hand"></p>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
